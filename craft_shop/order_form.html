	<main class="container">
        <div class="row">
                <section class="col-sm-12">
                    
                    <form method="post" action="http://www.webhq.ie/web_dev/order.php">
            
                        <fieldset>
            
                            <legend>Order Form</legend>
                
                                <label for="your_name">Name</label><br />
                    
                                <input type="text" id="your_name" name="name" 
                                size="40" maxlength="20" placeholder="Enter name..." 
                                autofocus required/>
                    
                                <br />
                    
                                <label for="your_address">Address</label><br />
                                <textarea name="Address" id="your_address" cols="40" rows="5" 
                                placeholder="Type address..." required></textarea>
                    
                                <br />
                                
                                <label for="item_number">Item No.</label><br />
                                <input type="text" id="item_number" size="40" 
                                placeholder="Item No..." required/>
                                
                                
                                <br />
                                <label for="quantity">Quantity</label>
                                <input type="number" id="quantity" name="quantity" min="1" max="20"
                                 placeholder="Qty..." required>
                                
                                <br />
                                
                                <label for="phone_no">Phone No.</label><br />
                                <input type="text" id="phone_no" size="40" 
                                placeholder="Phone number..." />
                                
                                <br />
                    
                                <label for="email">Email</label><br />
                                <input type="email" id="email" size="40" 
                                placeholder="Email..." required/>
                                
                                <br />
                    
                                <label>Recieve emails about further offers?</label><br />
                                <input type="checkbox" name="mailing_list" value="yes" /> Yes           
                                
                                <br />
                    
                    
                                <label>Express Shipping</label><br />
                                <input type="radio" name="subject" value="yes" />Yes
                                <input type="radio" name="subject" value="no" required/>No
                                
                                <br />
                                <br />
                    
                                <input type="submit" value="submit form"/>
                                <input type="hidden" name="honeypot" value=""/>
                                <br />
                                            
                    	</fieldset>
               
                	</form>
         
           		</section>
               
   		</div>
