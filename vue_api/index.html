<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Star Wars info</title>
    

</head>

<body>

    <div id="main">

        <nav-bar :tabs="tabs" :selected-tab="selectedTab"></nav-bar>

        <div class="container-fluid text-center" style="margin-top:50px">

            <div class="row content">

                <side-menu v-if="selectedTab === 'Categories' " 
                :result="result" :response-available="responseAvailable" 
                :selected-category="selectedCategory" 
                :selected-tab="selectedTab" 
                :categories="categories"
                :selection-index="selectionIndex"></side-menu>

                
                <home-page v-if="selectedTab == 'Home'" 
                :categories="categories" 
                :result="result" 
                :response-available="responseAvailable"></home-page>


                <random-page v-if="selectedTab == 'Random'" 
                :result="result" :random-category="randomCategory"></random-page>

                <selection-details v-if="selectedTab === 'Categories' " 
                name="selection details" :result="result" :selection-index="selectionIndex"></selection-details>

            </div>
        </div>

        <footer-sitemap :tabs="tabs"></footer-sitemap>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="scripts.js"></script>

    </div>
</body>

</html>
